<!doctype html>
<html>
	<head>
		<title>rectExample</title>
		<meta charset='utf-8' />
	</head>
	<body>
		<canvas height="500" width="500" id='example'></canvas>
		<script>
			
            function $(id) {
                return document.getElementById( id );
            }

            let example = $( 'example' ).getContext( '2d' );

            let square = {
                x: 10,
                y: 10,
                w: 10,
                h: 10
            };

            

            setInterval( ( ) => {

                if ( square.x < 400 ) {

                    example.clearRect(0, 0, 500, 500);

                    example.save( );
                    

                    square.x += 1;

                    example.fillRect( square.x, square.y, square.w, square.h );

                    square = {
                        ...square,
                        x: square.x + 1
                    }

                    example.restore( );

                } else {

                    square.x = 10

                }

            // }, 1000);

		</script>
	</body>
</html>
